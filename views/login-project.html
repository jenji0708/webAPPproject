<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset borrowing system</title>
    <link rel="shortcut icon" href="/public/img/MFU.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-dark p-2">
        <div class="container-fluid">
            <span class="navbar text-white fw-bold"><img src="/public/img/Logo.png" alt="Logo" style="width: 50px;">
                <h4>sset Borrowing System</h4>
            </span>
        </div>
    </nav>
    <div class="container mb-5">
        <div class="row d-flex justify-content-sm-center">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg mt-5" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="card-title mb-4 text-center text-uppercase">Sign in</h2>
                        <form>
                            <!-- Username label -->
                            <div class="mb-3">
                                <i class="bi bi-people"></i>
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username"
                                    name="username" required>

                            </div>
                            <!-- Password label-->
                            <div class="mb-2">
                                <i class="bi bi-key"></i>
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    name="password" required>

                            </div>
                            <a href="forgot-project.html" class="float-end">
                                Forgot Password?
                            </a>

                            <!-- Remember Me-->
                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="button" class="btn btn-primary btn-md" id="btn_Login">Login</button>
                                <!-- jump to home page when click login button -->
                            </div>

                        </form>

                    </div>
                    <div class="card-footer py-4 border-0">
                        <div class="text-center">
                            Don't have an account? <a href="register-project.html" class="text-blue">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
