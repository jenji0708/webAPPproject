    <!--Username and Password-->
    <div class="container"> <!-- or class="container-fluid"-->
        <h1>Registration</h1>
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control mb-2">

        <div class="form-floating">
            <input type="password" id="password" class="form-control" placeholder="">
            <label for="password">Password</label>
        </div>

        <!-- radio Gender-->
        <div class="my-3">
            <input type="radio" name="gender" id="male" class="form-check-input">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label for="female">Female</label>
        </div>

        <!-- Checkbox Skill-->
        <div>Skill</div>
        <div> <input type="checkbox" name="skill" id="java" class="form-check-input">
            <label for="java">Java</label>
        </div>
        <div>
            <input type="checkbox" name="skill" id="javaScript" class="form-check-input">
            <label for="javaScript">JavaScript</label>
        </div>
        <div> <input type="checkbox" name="skill" id="python" class="form-check-input">
            <label for="python">Python</label>
        </div>

        <!-- dropdown Year-->
        <div class="mt-3">Year</div>
        <select name="year" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <!-- textarea Address-->
        <div class="mt-3">Address</div>
        <textarea rows="5" class="form-control"></textarea>


        <div class="text-center my-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
