<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="shortcut icon" href="/public/img/MFU.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #f6f1ee;">
    <nav class="navbar navbar-expand-sm p-2" style="background-color: #4f4a45;">
        <div class="container-fluid">
            <span class="navbar fw-bold" style="color: #f6f1ee;"><img src="/public/img/Logo.png" alt="Logo" style="width: 50px;">
                <h4>sset Borrowing System</h4>
            </span>
        </div>
    </nav>
    <div class="container mb-5">
        <div class="row d-flex justify-content-sm-center pt-3">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                <div class="card shadow-lg mt-3 " style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h4 class="card-title mb-4 text-center text-uppercase">Reset password</h4>
                        <h6>Change your password</h6>
                        <form>
                            <div class="form-floating mb-4">
                                <input type="text" id="username" class="form-control" />
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="password" class="form-control" />
                                <label for="password">New Password</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="password" class="form-control" />
                                <label for="password">Confirm new password</label>
                            </div>

                            <div class="d-flex float-end">
                                <button type="button" class="btn btn-primary btn-block btn-md mx-1"
                                    id="cancel">Cancel</button>

                                <button type="button" class="btn btn-danger btn-block btn-md" id="Reset">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script>
            document.querySelector('button').onclick = function () {
                window.history.go(-1);
            }
        </script>
</body>

</html>
