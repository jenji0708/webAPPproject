<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-success float-end my-3" id="btn_add" data-bs-toggle="modal"
            data-bs-target="#modalId">Add</button>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <!-- dynamic content -->
                <!-- <tr><td>Lisa</td> <td>25</td> <td><button class="btn btn-danger">Delete</button> <button class="btn btn-warning">Edit</button></td></tr> -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <!-- Modal Body -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Add new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new_name" class="form-control" placeholder="Name">
                    <input type="number" id="new_age" class="form-control mt-1" placeholder="Age">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAddSave">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/public/js/js-crud.js"></script>
</body>

</html>
